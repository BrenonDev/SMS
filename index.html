<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Envio de SMS - Valle RH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <img id="logo" src="assets/logo_vallerh.png" alt="logo">
  <h2>Envio de SMS</h2>
  <p class="subtitulo">Plataforma interna • Valle RH</p>

  <form id="formulario">

    <label>Senha</label>
    <input type="password" id="senha" placeholder="Digite a senha">

    <label>Modelo de mensagem</label>
    <select id="mensagem">
      <option value="">Selecione uma mensagem</option>

      <option value="Valle RH: recebemos seu curriculo para {vaga}. Para seguir no processo ou cancelar, chame no WhatsApp: {link}">
        Modelo Neutro
      </option>
      
      <option value="Oi, somos da Valle RH. Recebemos seu curriculo para {vaga}. Para continuar ou cancelar, chame no WhatsApp: {link}">
        Modelo Humano
      </option>

      <option value="Valle RH: recebemos seu curriculo para {vaga}. Precisamos confirmar ou cancelar sua candidatura pelo WhatsApp: {link}">
        Modelo Urgente
      </option>
    </select>

    <div id="previewBox">
      <strong>Prévia da mensagem</strong>
      <p id="previewMensagem"></p>
    </div>

    <label>Vaga</label>
    <input type="text" id="vaga" placeholder="Ex: Auxiliar de Produção">

    <label>WhatsApp para retorno</label>
    <input type="text" id="whatsapp" placeholder="Ex: 11999999999">

    <label>Adicionar número de destino</label>
    <div class="row">
      <input type="text" id="numero" placeholder="Ex: 11988887777">
      <button type="button" onclick="adicionarNumero()">Adicionar</button>
    </div>

    <label>Números adicionados</label>
    <textarea id="listaNumeros" readonly></textarea>

    <button type="button" class="enviar">Enviar SMS</button>

  </form>
</div>

<script src="script.js"></script>
</body>
</html>
